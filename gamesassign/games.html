        var reviews = JSON.parse(jsonInfoReviews);

        {
            new_row += "<tr>";

            new_row += "<td>" + reviews[i].rating + "</td>";

            new_row += "</tr>";
    
        }
        
        table_body.innerHTML += new_row;
        
        var image_array = document.getElementsByClassName("review");
        console.log(image_array);
        
        function selectReview(e)
        {
            document.getElementById("gameImage").src = "images/" + this.dataset.image;
            document.getElementById("gameTitle").innerHTML = this.text;
            console.log(this.dataset.image)
        }
        
        for(i = 0; i < image_array.length; i++)
        {
            image_array[i].addEventListener("click", selectReview);
        }
